name: DCO

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  check_dco:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    name: Check DCO
    steps:
      - name: Run dco-check
        uses: EthanPERRUZZA/dco-check@master
        with:
            python-version: ${{ matrix.python-version }}
            args: '--verbose'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
